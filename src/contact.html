        <nav class="navbar">

        <div class="contact-container">
            <h1 class="contact-title">Contact</h1>
            <form class="contact-form">
                <div class="form-name">
                    <label for="input-name">Name</label>
                    <input id="input-name" type="text">
                </div>
                <div class="form-email">
                    <label for="input-email">Email</label>
                    <input id="input-email" type="text">
                </div>
                <div class="form-number">
                    <label for="input-number">Phone Number</label>
                    <input id="input-number" type="text">
                </div>
                <div class="form-message">
                    <label for="textarea-message">Message</label>
                    <textarea name="" id="textarea-message" cols="30" rows="20"></textarea>
                    <input id="input-message" type="submit" value="Send">
                </div>
            </form>
        </div>

        <footer class="site-footer">
            <div class="top-footer">
                <div class="quick-links">
                    <h4>Quick links</h4>
                    <ul>

                <div class="subscript">

                    <input type="email" placeholder="Email address">
                    <button class="subscript-btn"><span>SUBSCRIPT</span></button>
                </div>
            </div>
            <hr>
            <div class="bottom-footer">
                <div class="social-icons">

                <div class="payment-icons">

                        <li><img src="../src/images/visa.png" alt=""></li>
                        <li><img src="../src/images/unionpay.png" alt=""></li>
                    </ul>
                </div>
            </div>
